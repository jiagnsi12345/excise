<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        .box{
            width: 800px;
            margin: auto;
        }
        .box img{
            width:100%;   
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="header">
            <input type="button" value="图片1" data-img="./images/01.jpg">
            <input type="button" value="图片2" data-img="./images/02.jpg">
            <input type="button" value="图片3" data-img="./images/03.jpg">
            <input type="button" value="图片4" data-img="./images/04.jpg">
            <input type="button" value="图片5" data-img="./images/05.jpg">
        </div>
        <img src="./images/01.jpg" alt="" id="img">
    </div>
    <script>
        var bts=document.getElementsByTagName("input");
        var img=document.getElementById("img");

        for(let i=0;i<bts.length;i++){
            bts[i].onclick=function(){
                var src=this.dataset.img;
                img.src=src;
            }
        }
    </script>
</body>
</html>
