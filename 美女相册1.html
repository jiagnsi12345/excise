<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box{
            width: 800px;
            margin: auto;
        }
        .box img{
            width: 100%;     
        }
        .header{
            clear: both;
        }
        .header input{
            width: 20%;
            float: left;
            margin-bottom: 30px;
            
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="header">
            <input type="button" value="图片1" data-s="./images/01.jpg">
            <input type="button" value="图片2" data-s="./images/02.jpg">
            <input type="button" value="图片3" data-s="./images/03.jpg">
            <input type="button" value="图片4" data-s="./images/04.jpg">
            <input type="button" value="图片5" data-s="./images/05.jpg">   
        </div>
        <img src="./images/01.jpg" alt="" id="img">
    </div>       
</body>
<script>
    var btns=document.getElementsByTagName("input");
    var img=document.getElementById("img");

    for(var i=0;i<btns.length;i++){
        btns[i].onclick=function(){
            var src=this.dataset.s;
            img.src=src;
        }
    }
</script>
</html>
