<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box{
            margin: auto;
            width: 800px;
        }
        .box img{
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="header">
            <input type="button" value="图片1">
            <input type="button" value="图片2">
            <input type="button" value="图片3">
            <input type="button" value="图片4">
            <input type="button" value="图片5">

        </div>
        <img src="./images/01.jpg" alt="">
    </div>
</body>
<script>
    var btns=document.getElementsByTagName("input");
    var img=document.getElementsByTagName("img");
    for(let i=0;i<btns.length;i++){
        btns[i].onclick=function(){
            img[0].src="./images/0"+(i+1)+".jpg"
        }
    }
</script>
</html>
